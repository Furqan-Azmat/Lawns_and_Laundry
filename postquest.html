<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Post a Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="banner_top">
    <div id="logo"><img id="img_logo" src="images/LawnsLogoPlaceholder.png" alt="Logo" /></div>
    <p id="website_name">Lawns &amp; Laundry</p>
    <nav>
      <a href="index.html" class="btn" data-nav>Home</a>
      <a href="services.html" class="btn" data-nav>Services</a>
      <a href="questview.html" class="btn" data-nav>Quest Board</a>    
    </nav>
  </header>

  <main class="page-wrap">
    <section class="card">
      <h2>Post a Quest</h2>
      <form id="questForm" class="form-grid" novalidate>
        <div class="form-group">
          <label for="questTitle">Quest Title *</label>
          <input id="questTitle" type="text" required placeholder="e.g., Weekly lawn mowing" />
        </div>
        <div class="form-group">
          <label for="questDesc">Description *</label>
          <textarea id="questDesc" rows="5" required placeholder="Describe your request…"></textarea>
        </div>
        <div class="form-group">
          <label for="questBudget">Budget (CAD) *</label>
          <input id="questBudget" inputmode="decimal" placeholder="e.g., $75" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Submit Quest</button>
          <a href="index.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
      <p class="helper">Note: You must be logged in to post. If not, you’ll be redirected to login.</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
