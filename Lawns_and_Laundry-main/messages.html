<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <main id="main" class="hub-layout" tabindex="-1">

    <header id="banner_top" role="banner" aria-label="Top navigation">
      <a class="skip-link" href="#main">Skip to content</a>
      <div id="logo" aria-label="Site logo">
        <img id="img_logo" src="images/LawnsLogoPlaceholder.png" alt="Lawns &amp; Laundry logo" />
      </div>
      <p id="website_name" aria-label="Website name">Lawns &amp; Laundry</p>
      <nav aria-label="Primary">
        <a href="index.html" class="btn" data-nav>Home</a>
        <a href="services.html" class="btn" data-nav>Services</a>
        <a href="login.html" id="login_link" class="btn" data-nav>Login</a>
      </nav>
    </header>
    
<div class="messages-wrapper">

    <h1 class="messages-title">Inbox</h1>

    <div class="messages-list">

        <div class="message-item">
            <div class="message-sender">Guild Master</div>
            <div class="message-preview">Your next assignment awaits, click heret o learn more.</div>
            <div class="message-date">2 hours ago</div>
        </div>

        <div class="message-item">
            <div class="message-sender">Annie</div>
            <div class="message-preview">Thanks for finishing lawning the lawn the other day.</div>
            <div class="message-date">Yesterday</div>
        </div>

        <div class="message-item">
            <div class="message-sender">News</div>
            <div class="message-preview">A new request that fits your skills has been posted recently!</div>
            <div class="message-date">2 days ago</div>
        </div>
    </div>

</div>

</body>
</html>
