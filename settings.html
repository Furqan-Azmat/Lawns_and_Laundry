<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings | Lawns & Laundry</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Header / Banner -->
    <header id="banner_top" role="banner" aria-label="Top navigation">
        <a class="skip-link" href="#main">Skip to content</a>
        <div id="logo" aria-label="Site logo">
            <img id="img_logo" src="images/LawnsLogoPlaceholder.png" alt="Lawns & Laundry logo" />
        </div>
        <p id="website_name" aria-label="Website name">Lawns & Laundry</p>
        <nav aria-label="Primary">
            <a href="index.html" class="btn" data-nav>Home</a>
            <a href="services.html" class="btn" data-nav>Services</a>
            <a href="login.html" id="login_link" class="btn" data-nav>Login</a>
        </nav>
    </header>

    <!-- Sidebar 1 -->
    <div class="sidebar sidebar-1">
        <button class="icon-btn" onclick="location.href='messages.html'"><img src="images/mail.png" alt="Messages" /></button>
        <button class="icon-btn" onclick="location.href='questgiver.html'"><img src="images/navigation.png" alt="Quests" /></button>
        <button class="icon-btn active" onclick="location.href='settings.html'"><img src="images/settings.png" alt="Settings" /></button>
    </div>

    <!-- Sidebar Group -->
    <div class="sidebar-group">
    <h2 class="group-title">Settings</h2>
    <div class="sidebar sidebar-2">
        <button class="icon-btn-big active"><img src="images/placeholder.png" alt="User" /></button>
    </div>
</div>

        <!-- Main content -->
        <!-- Main content container -->
<!-- Main content container -->
<main class="main-content">
    <section class="card quest-hub" aria-label="Settings Menu">
        <header class="detail-header">
            <h2>Account Settings</h2>
        </header>

        <!-- Reset Password -->
        <div class="settings-item card">
            <h3>Reset Password</h3>
            <input type="password" id="new-password" placeholder="Enter new password" class="settings-input" />
            <button class="btn" onclick="applySetting('password')">Apply</button>
            <p id="password-notification" class="notification"></p>
        </div>

        <!-- Change Email -->
        <div class="settings-item card">
            <h3>Change Email</h3>
            <input type="email" id="new-email" placeholder="Enter new email" class="settings-input" />
            <button class="btn" onclick="applySetting('email')">Apply</button>
            <p id="email-notification" class="notification"></p>
        </div>

    </section>
</main>

</body>
<script src="script.js" defer></script>
</html>
