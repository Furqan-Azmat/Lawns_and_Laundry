<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quest Giver | Lawns & Laundry</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <main id="main" class="hub-layout" tabindex="-1">

          <!-- ===== HEADER NAVIGATION ===== -->
  <header id="banner_top" role="banner" aria-label="Top navigation">
    <!-- Skip Link for Accessibility -->
    <a class="skip-link" href="#main">Skip to content</a>
    
    <!-- Logo -->
    <div id="logo" aria-label="Site logo">
      <img id="img_logo" src="images/icons/lawns&Laundry-logo.png" alt="Lawns &amp; Laundry logo" />
    </div>
    
    <!-- Main Navigation Buttons (Centered) -->
    <nav class="quest-nav" aria-label="Primary">
      <a href="adventurerRating.html" class="icon-chip square book-icon active" aria-label="Profile Hub" style="background-color: #B8B5E5; border-color: #B8B5E5;">
        <img src="images/icons/book icon.png" alt="Profile Hub" />
      </a>
      <a href="questView.html" class="icon-chip square " aria-label="Quest Board" >
        <img src="images/icons/sword icon.png" alt="Quest Board" />
      </a>
      <a href="guild.html" class="icon-chip square " aria-label="Guild">
        <img src="images/icons/guild icon.png" alt="Guild" />
      </a>
    </nav>
    
    <!-- Right Side Navigation -->
    <div class="nav-right">
      <!-- Notifications Bell -->
      <a href="messages.html" class="icon-chip" aria-label="Notifications">
        <img src="images/icons/bell icon.png" alt="Notifications">
        <span class="badge">3</span>
      </a>
      <!-- Profile Menu -->
      <div class="profile-menu-wrapper">
        <button class="icon-chip" id="questProfileBtn" aria-label="Profile">
          <img src="images/icons/profile icon.png" alt="Profile">
        </button>
        <div class="profile-menu" id="questProfileMenu" role="menu" aria-label="Profile options">
          <button id="questProfileAccount" role="menuitem">Your Account</button>
          <button id="questProfileSettings" role="menuitem">Settings</button>
          <button id="questProfileSignout" role="menuitem">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

        <!--sidebar 1 -->
        <div class="sidebar sidebar-1">
            <button class="icon-btn " onclick="location.href='questGiver.html'"><img
                    src="images/icons/navigation.png" /></button>
            <button class="icon-btn active" onclick="location.href='questGiverSearch.html'"><img
                    src="images/icons/search.png" /></button>
            <button class="icon-btn " onclick="location.href='questGiverRecent.html'"><img
                    src="images/icons/clock.png" /></button>
        </div>

        <!--sidebar 2 + 3 -->
        <div class="sidebar-group-search">

            <div class="sidebar-options">
                <label class="input-icon" aria-label="Search">
                    <input type="search" placeholder="Search" />
                </label>
             </div>
                <select name="Adventurer's Hub" id="adventurer" >
                    <option value="adventurer">Adventurer's Hub</option>
                    <option value="questgiver">Questgiver's Hub</option>
   
                </select>
           

        </div>


        <!-- main card -->
        <section class="card quest-hub" aria-label="Quest Giver Hub">
            <div class="hub-layout">

                <!--profile and rating -->
                <section class="hub-profile">
                    <div class="profile-summary">
                        <img src="images/placeholder.png" alt="Profile picture" class="profile-pic" />
                        <h3>Overall Rating</h3>
                        <p class="rating-score">4.5 ★</p>
                    </div>


                    <!--testing-->
                    <div class="rating-row">
                        <div class="rating-bar">
                            <div class="rating-fill" style="width: 90%;;"></div>
                        </div>
                        <label>★★★★★</label>
                    </div>
                    <div class="rating-row">
                        <div class="rating-bar">
                            <div class="rating-fill" style="width: 20%;;"></div>
                        </div>
                        <label>★★★★</label>
                    </div>
                    <div class="rating-row">
                        <div class="rating-bar">
                            <div class="rating-fill" style="width: 5%;;"></div>
                        </div>
                        <label>★★★</label>
                    </div>
                    <div class="rating-row">
                        <div class="rating-bar">
                            <div class="rating-fill" style="width: 3%;;"></div>
                        </div>
                        <label>★★</label>
                    </div>
                    <div class="rating-row">
                        <div class="rating-bar">
                            <div class="rating-fill" style="width: 5%;;"></div>
                        </div>
                        <label>★</label>
                    </div>
            </div>
        </section>

        </div>
        </section>
        </section>

    </main>





    <script src="script.js" defer></script>
</body>

</html>
