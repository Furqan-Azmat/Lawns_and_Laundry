<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../../assets/css/styles.css" />
</head>
<body>
  <header id="banner_top">
    <a href="../../index.html" id="logo"><img id="img_logo" src="../../images/icons/lawns&Laundry-logo.png" alt="Logo" /></a>
    <nav aria-label="Primary">
      <a href="../../index.html" class="btn" data-nav>Home</a>
      <a href="../../services.html" class="btn" data-nav>Services</a>
    </nav>
  </header>

  <!--Form for logins-->
  <main class="page-wrap"> 
    <section class="card">

      <form class="login-form form-grid" novalidate>
        <h2>Login</h2>
        
        <div class="form-group">
          <label for="username">Username </label>
          <input id="username" name="username" type="text" autocomplete="username" placeholder="Enter Username" required />
        </div>

        <div class="form-group">
          <label for="password">Password </label>
          <div style="display:flex; gap:.5rem; align-items:center;">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter Password" required />
            <button type="button" class="btn pwd-toggle" data-for="password" aria-pressed="false">Show</button>
          </div>
          <p class="helper">Tip: any non-empty credentials will work in this demo.</p>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Login</button>
          <p class="helper">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </section>

  </main>

  <script src="../../assets/js/script.js" defer></script>
</body>
</html>
