<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Preferences | Lawns & Laundry</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Header / Banner -->
    <header id="banner_top" role="banner" aria-label="Top navigation">
        <a class="skip-link" href="#main">Skip to content</a>

        <div id="logo" aria-label="Site logo">
            <img id="img_logo" src="images/LawnsLogoPlaceholder.png" alt="Lawns & Laundry logo" />
        </div>

        <p id="website_name" aria-label="Website name">Lawns & Laundry</p>

        <nav aria-label="Primary">
            <a href="index.html" class="btn" data-nav>Home</a>
            <a href="services.html" class="btn" data-nav>Services</a>
            <a href="login.html" id="login_link" class="btn" data-nav>Login</a>
        </nav>
    </header>

    <!-- Layout -->
    <div class="settings-layout">

        <!-- Left Account Sidebar -->
        <aside class="settings-sidebar" aria-label="My account navigation">
            <div class="settings-avatar">
                <img src="images/placeholder.png" alt="User avatar" />
            </div>

            <h1 class="settings-heading">My Account</h1>

            <nav class="settings-nav">
                <a href="accounts.html" class="settings-nav-item">
                    <span>Account Summary</span>
                </a>

                <a href="settings.html" class="settings-nav-item">
                    <span>Account Settings</span>
                </a>

                <a href="accounts.html" class="settings-nav-item">
                    <span>My Profile</span>
                </a>

                <a href="addressbook.html" class="settings-nav-item">
                    <span>Address Book</span>
                </a>

                <!-- ACTIVE PAGE -->
                <a href="email-preferences.html" class="settings-nav-item is-active">
                    <span>Email Preferences</span>
                </a>

                <a href="logout.html" class="settings-nav-item">
                    <span>Sign Out</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content" id="main">

            <section class="card account-profile-card" aria-label="Email Preferences">

                <header class="account-profile-header">
                    <div class="account-profile-identity">
                        <h2 class="account-profile-name">Email Preferences</h2>
                        <p class="account-profile-helper">
                            Customize Email settings
                        </p>
                    </div>
                </header>

                <!-- Email Preference Items -->
                <section class="account-profile-section">
                    <h3>Notifications</h3>

                    <label class="settings-toggle">
                        <input type="checkbox" checked>
                        <span>Messages</span>
                    </label>

                    <label class="settings-toggle">
                        <input type="checkbox" checked>
                        <span>Email Notifications</span>
                    </label>

                </section>

                <section class="account-profile-section">
                    <h3>Account Emails</h3>

                    <label class="settings-toggle">
                        <input type="checkbox" checked>
                        <span>Password changes</span>
                    </label>

                    <label class="settings-toggle">
                        <input type="checkbox" checked>
                        <span>Security alerts</span>
                    </label>
                </section>

                <!-- Save Button (purely visual) -->
                <div class="account-profile-actions">
                    <button class="btn btn-primary">Save Preferences</button>
                </div>

            </section>

        </main>
    </div>

</body>

</html>
