<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Lawns & Laundry — your one-stop solution for lawn care and laundry." />
  <link rel="stylesheet" href="styles.css" />
  <title>Lawns & Laundry</title>
</head>
<body>
  <!-- Top banner / nav -->
  <header id="banner_top" role="banner" aria-label="Top navigation">
    <a class="skip-link" href="#main">Skip to content</a>

    <div id="logo" aria-label="Site logo">
      <img id="img_logo" src="images/LawnsLogoPlaceholder.png" alt="Lawns &amp; Laundry logo" />
    </div>

    <p id="website_name" aria-label="Website name">Lawns &amp; Laundry</p>

    <nav aria-label="Primary">
      <a href="services.html" id="services_link" class="btn" data-nav>Services</a>
      <!-- Quest Board removed to match prototype -->
      <a href="login.html" id="login_link" class="btn" data-nav>Login</a>
    </nav>
  </header>

  <main id="main" tabindex="-1">
    <!-- Hero speech bubble -->
    <section id="heroBanner" class="speech-bubble" aria-labelledby="heroTitle">
      <h1 id="heroTitle">Welcome to Lawns &amp; Laundry!</h1>
      <p>Your one-stop solution for all your lawn care and laundry needs.</p>
    </section>

    <!-- Receptionist illustration -->
    <figure id="receptionist" aria-label="Receptionist illustration">
      <!-- Replace with your actual receptionist art when ready -->
      <img id="img_receptionist" src="images/GuildReceptionistPlaceholder.png" alt="Receptionist at the counter" />
    </figure>

    <!-- CTAs -->
    <div class="cta-row">
      <a href="postquest.html" id="postAQuest" class="btn btn-primary" data-auth-required>Post a Quest</a>
      <a href="signup.html" id="signup_link" class="btn btn-secondary">Become an Adventurer</a>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo" style="margin-top:auto; background:#12343b; color:#fff; padding:1rem 1.25rem;">
    <div style="max-width:1100px; margin:0 auto; display:flex; flex-wrap:wrap; gap:.75rem; align-items:center; justify-content:space-between;">
      <p style="margin:0; font-weight:600;">© <span id="year"></span> Lawns &amp; Laundry</p>
      <nav aria-label="Footer" style="display:flex; gap:.5rem; flex-wrap:wrap;">
        <a class="btn ghost" href="services.html" style="padding:.5rem .8rem;">Services</a>
        <a class="btn ghost" href="signup.html" style="padding:.5rem .8rem;">Sign Up</a>
        <a class="btn ghost" href="login.html" style="padding:.5rem .8rem;">Login</a>
      </nav>
    </div>
  </footer>

  <noscript>
    <p class="notice">For the best experience, please enable JavaScript.</p>
  </noscript>

  <script src="script.js" defer></script>
  <script>
    // small helper to keep footer current
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
